        <script>
            function pass() {
                
                var oldPass = document.getElementById("p").value;
                var newPass = document.getElementById("p1").value;
                var confirmPass = document.getElementById("p2").value;

                if (!oldPass || !newPass || !confirmPass) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Empty Fields',
                        text: 'Please fill in all fields'
                    });
                } else if (newPass !== confirmPass) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Mismatch',
                        text: 'New passwords do not match'
                    });
                } else {
                    var formdata = new FormData();
                    
                    formdata.append("oldpass", oldPass);
                    formdata.append("newpass", newPass);
                    formdata.append("confirmpass", confirmPass);



                    fetch("/changeadminpass", {method: "POST", body: formdata})
                            .then(response => response.text())
                            .then(ans => renderHTML(ans));



                }
            }

            function renderHTML(ans) {
                if(ans === "success")
                {
                   Swal.fire({
                       icon:'success',
                       title:'Updation Successful',
                       text:'Updation has been Succesfully Done'
                   }).then((result) => {
                       if(result .isConfirmed){
                            window.location.href="/AdminHome";
                       }
                   });
                   
                }
                else
                {
                    Swal.fire({
                       icon:'error',
                       title:'Updation Failed'
                       
                   });
                }

            }

        </script>
